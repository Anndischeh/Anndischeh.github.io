<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title> Resume/CV Design Example </title>
      <link rel="stylesheet" href="./css/style.css">
      <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
   </head>
   <body>
     
      <main class="cd__main">
         <div class="resume">
   <div class="resume_left">
     <div class="resume_profile">
       <img src="profile image link" alt="profile_pic">
     </div>
     <div class="resume_content">
       <div class="resume_item resume_info">
         <div class="title">
           <p class="bold">your name</p>
           <p class="regular">Position</p>
         </div>
       </div>


       <div class="resume_item resume_social">
         <div class="title">
           <p class="bold">Social</p>
         </div>
         <ul>

           <li>
             <div class="icon">
               <i class="fa fa-phone"></i>
             </div>
             <div class="data">
               <p class="semi-bold">Contact Me <a href="page1_url"></a></p>
               <p>Phone</p>
             </div>
           </li>

           <li>
             <div class="icon">
               <i class="fab fa-linkedin"></i>
             </div>
             <div class="data">
               <p class="semi-bold">Linkedin <a href="page1_url"></a></p>
               <p>Linkedin link</p>
             </div>
           </li>

         </ul>
       </div>




     </div>
  </div>
  <div class="resume_right">


    <div class="resume_item resume_about">
        <div class="title">
           <p class="bold">About us</p>
         </div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis<a href="page1_url">title</a> illo fugit officiis distinctio <a href="page1_url">title</a> culpa officia totam atque exercitationem<a href="page1_url">title</a>  inventore repudiandae?</p>
    </div>




  </div>
</div>
      </main>
      <script src="./js/script.js"></script>
   </body>
</html>
